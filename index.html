<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Demo | restsend.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./demo.js">
    </script>
</head>

<body class="bg-gray-100 h-screen flex" id="app" x-data="demoapp">
    <div class="flex flex-col w-1/4 bg-white border-r border-gray-300">
        <div class="p-4 border-b border-gray-300">
            <h2 class="text-lg font-semibold">Accounts</h2>
        </div>
        <ul class="flex-1 overflow-y-auto">
            <li class="p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200" @click="startApp('alice')"
                :class="{ 'bg-gray-300': client && /alice/i.test(client.myId) }">Alice</li>
            <li class="p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200" @click="startApp('bob')"
                :class="{ 'bg-gray-300': client && /bob/i.test(client.myId) }">Bob</li>
            <li class="p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200" @click="startApp()"
                :class="{ 'bg-gray-300': client && /guest-demo/i.test(client.myId) }">Guest</li>
        </ul>
    </div>
    <div class="flex flex-col w-1/4 border-r  border-gray-300">
        <div class="p-4 border-gray-300">
            <h2 class="text-lg font-semibold">Conversation</h2>
        </div>
        <ul class="flex-1 overflow-y-auto">
            <template x-for="item in conversations" :key="item.topicId">
                <li class="p-4 border-b border-gray-300  hover:bg-gray-200 cursor-pointer flex justify-between"
                    @click="chatWith(item)" :class="{ 'bg-gray-200': current && current.topicId === item.topicId }">
                    <div>
                        <div><span x-text="item.name"></div>
                        <div>
                            </span><span x-text="item.topicId"></span><span class="px-2 text-gray-300"
                                x-text="'('+item.lastSeq+')'"></span>
                        </div>
                    </div>
                    <div>
                        <span x-show="item.unread > 0" x-text="item.unread"
                            class="bg-red-500 text-white rounded-full px-2"></span>
                        <span x-show="item.typing" class="bg-gray-500 text-white rounded-full px-2">⌨️</span>
                    </div>
                </li>
            </template>
        </ul>
    </div>
    <div class="flex flex-col w-3/4 border-r border-gray-300">
        <div class="flex-1 p-4 overflow-y-auto" id="chatbox" @scrollend="onScrollMessages($event)">
            <template x-for="item in messages" :key="item.chatId">
                <div class="mb-4 group/item" :class="{ 'text-right': item.isSentByMe }" x-show="item.content.type">
                    <div class="bg-blue-100 p-2 rounded-lg inline-block"
                        :class="{ 'bg-green-100': item.isSentByMe, 'bg-blue-100': !item.isSentByMe }"
                        :id="'chat-item-'+item.chatId" x-html="renderLog(item)"></div>
                    <div class="gap-2 text-xs text-gray-400">
                        <span class="invisible group-hover/item:visible gap-2 text-xs text-gray-500">
                            <span class="cursor-pointer" x-show="item.isSentByMe"
                                @click="doRecallMessage(item)">Recall</span>
                            <span class="cursor-pointer" @click="doQuoteMessage(item)">Quote</span>
                            <span class="cursor-pointer" @click="doDeleteMessage(item)">Delete</span>
                        </span>
                        <span x-text="item.createdAt.toLocaleString()"></span>
                        <span class="" x-text="item.seq"></span>
                    </div>
                </div>
            </template>
        </div>
        <div class="flex justify-between px-2 bg-gray-300" x-show="quoteMessage">
            <span x-text="renderQuote()"></span>
            <span class="cursor-pointer" @click="doQuoteMessage(undefined)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </span>
        </div>
        <div class="p-4 border-t border-gray-300 flex">
            <input type="text" class="flex-1 p-2 border border-gray-300 rounded-lg" placeholder="Type your message..."
                @keydown="doTyping" x-model="textMessage" @keyup.enter="sendMessage">
            <div
                class="ml-2 my-auto relative rounded-full transition duration-500 ease-in-out text-gray-500  focus:outline-none">
                <input type="file" id="fileInput" class="h-5 w-6 opacity-0" @change="doSendFiles(event)"
                    placeholder="Choice your file" />
                <label for="fileInput" class="cursor-pointer absolute z-10 top-0 left-0 h-7 w-7 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="text-gray-600 hover:text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                    </svg>
                </label>
            </div>
            <button class="ml-4 p-2 bg-blue-500 text-white rounded-lg" @click="sendMessage">Send</button>
        </div>
    </div>
    <div class="flex flex-col w-1/2 bg-indigo-100">
        <div class="flex-1 p-4 overflow-y-auto text-gray-600">
            <div class="p-4 border-gray-300 flex justify-between">
                <h2 class="text-lg font-semibold">Logs</h2>
                <button @click="clearLogs" class="py-1 bg-gray-500 text-white rounded-lg px-2">Clear</button>
            </div>
            <template x-for="(item, idx) in logs" :key="idx">
                <p>
                    <span x-text="item.time"></span> : <span x-text="item.text"></span>
                </p>
            </template>
        </div>
    </div>
</body>

</html>
