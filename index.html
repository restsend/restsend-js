<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Demo | restsend.com</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="./demo.js">
    </script>

</head>
<body class="bg-gray-100 h-screen flex" id="app" x-data="demoapp">
    <div class="flex flex-col w-1/4 bg-white border-r border-gray-300">
        <div class="p-4 border-b border-gray-300">
            <h2 class="text-lg font-semibold">Accounts</h2>
        </div>
        <ul class="flex-1 overflow-y-auto">
            <li class="p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200" @click="startApp('alice')">Alice</li>
            <li class="p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200" @click="startApp('bob')">Bob</li>
            <li class="p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200" @click="startApp()">Guest</li>
        </ul>
    </div>
    <div class="flex flex-col w-1/4 border-r  border-gray-300">
        <div class="p-4 border-gray-300">
            <h2 class="text-lg font-semibold">Conversation</h2>
        </div>
        <ul class="flex-1 overflow-y-auto">
            <template x-for="(item, idx) in conversations" :key="idx">
                <li class="p-4 border" @click="chatWith(item.id)">
                    <span x-text="item.name"></span>
                </li>
            </template>
        </ul>
    </div>
    <div class="flex flex-col w-3/4 border-r border-gray-300">
        <div class="flex-1 p-4 overflow-y-auto">
            <div class="mb-4">
                <div class="bg-blue-100 p-2 rounded-lg inline-block">Hello, how can I help you?</div>
            </div>
            <div class="mb-4 text-right">
                <div class="bg-green-100 p-2 rounded-lg inline-block">I need some assistance.</div>
            </div>
        </div>
        <div class="p-4 border-t border-gray-300 flex">
            <input type="text" class="flex-1 p-2 border border-gray-300 rounded-lg" placeholder="Type your message...">
            <button class="ml-4 p-2 bg-blue-500 text-white rounded-lg">Send</button>
        </div>
    </div>
    <div class="flex flex-col w-1/2 bg-indigo-100">
        <div class="flex-1 p-4 overflow-y-auto text-gray-600">
            <template x-for="(item, idx) in logs" :key="idx">
                <p>
                    <span x-text="item.time"></span> : <span x-text="item.text"></span>
                </p>
            </template>
        </div>
    </div>
</body>
</html>
